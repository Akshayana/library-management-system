<div class="container col-md-6 offset-mid-3">
    <h3> Edit Book </h3>
    <form (ngSubmit) = "onSubmit()">

        <div class="form-group">
            <label> Book Name </label>
            <input type="text" class="form-control" id="bookName" [(ngModel)] = "book.bookName" name="bookName">
        </div>

        <div class="form-group">
            <label> Author </label>
            <input type="text" class="form-control" id="bookAuthor" [(ngModel)] = "book.bookAuthor" name="bookAuthor">
        </div>

        <div class="form-group">
            <label> Genre </label>
            <input type="text" class="form-control" id="bookGenre" [(ngModel)] = "book.bookGenre" name="bookGenre">
        </div>

        <div class="form-group">
            <label> Number of Copies </label>
            <input type="text" class="form-control" id="noOfCopies" [(ngModel)] = "book.noOfCopies" name="noOfCopies">
        </div>

        <button class="btn btn-success" type="submit"> Submit </button>
    </form>
</div>
