name: Backend Build and Docker Push

on:
  push:
    branches:
      - master
  workflow_dispatch:   # allows you to run manually too

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # Step 3: Build the backend (go into lms-backend directory)
      - name: Build with Maven
        working-directory: lms-backend
        run: mvn clean package -DskipTests

      # Step 4: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Step 5: Build Docker image
      - name: Build Docker image
        working-directory: lms-backend
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/my-backend:latest .

      # Step 6: Push Docker image
      - name: Push Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/my-backend:latest
