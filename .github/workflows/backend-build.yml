name: Backend & Frontend Build and Docker Push

on:
  push:
    branches:
      - master
  pull_request:    # ‚úÖ also runs on PRs to test Docker builds
    branches:
      - master
  workflow_dispatch:   # allows manual trigger

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------
      # üß© BACKEND BUILD (Spring Boot)
      # --------------------------------------
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build backend with Maven
        working-directory: lms-backend
        run: mvn clean package -DskipTests

      # --------------------------------------
      # üß± FRONTEND BUILD (Angular)
      # --------------------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies and build frontend
        working-directory: lms-frontend
        run: |
          npm install
          npm run build --prod

      # --------------------------------------
      # üê≥ DOCKER BUILD & PUSH
      # --------------------------------------
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Backend Docker image
      - name: Build backend Docker image
        working-directory: lms-backend
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/lms-backend:latest .

      - name: Push backend Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/lms-backend:latest

      # Frontend Docker image
      - name: Build frontend Docker image
        working-directory: lms-frontend
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/lms-frontend:latest .

      - name: Push frontend Docker image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/lms-frontend:latest
